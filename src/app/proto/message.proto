enum MessageType {
	HIT = 1;
	RESULT = 2;
	LEFT = 3;
	OVER = 4;
	XY = 5;
	SHIP = 6;
	LOGIN = 7;
}

message DataMsg {
	
	required MessageType type = 1;
	optional string login = 2;
	optional string password = 3;
	optional int32 x1 = 4;
	optional int32 y1 = 5;
	optional int32 x2 = 6;
	optional int32 y2 = 7;
	
	optional int32 x = 8;
	optional int32 y = 9;
	optional bool this = 10;
	optional bool win = 11;
}
